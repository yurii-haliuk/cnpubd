<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./form-style.css">
    <script src="./main.js" ></script>
</head>
<body>
    <div class="video-background">
        <video playsinline autoplay muted loop>
          <source src="./bg-video1.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        
    
        <div class="form-container">
            <form action="#">
              <h2>Звʼязатись з нами</h2>
        
              
              <label for="name">* Імʼя</label>
              <input type="text" id="name" placeholder="Іван Сірко" required>
        
              
              <label for="email">* еПошта</label>
              <input type="email" id="email" placeholder="example@gmail.com" required>
        
              
              <label for="message">Ваше звернення</label>
              <textarea id="message" placeholder="Коротко поясність суть вашого звернення" required></textarea>
        
            
              <fieldset>
                <legend>Які сервіси вас цікавить?</legend>
                <label><input type="radio" name="service" value="information" checked> Інформаційні</label>
                <label><input type="radio" name="service" value="legal"> Юридичні</label>
                <label><input type="radio" name="service" value="support"> Психологічні</label>
                <label><input type="radio" name="service" value="other"> Інші</label>
              </fieldset>
        
        
              <div id="number">
              <label for="quantity">Виберіть число</label>
              <input type="number" id="quantity" name="quantity" min="1" max="100" value="50">
              <input type="range" id="slider" name="quantity" min="1" max="100" value="50">
              </div>
              <button type="submit">Надіслати</button>
              <a href="./index.html">Повернутись назад</a>
            </form>
          </div>
      </div>
</body>
</html>
